  <body>
    <div id="root"></div>
    <script>
      
      window.addEventListener("scroll",(ev)=>{
        let stars = document.getElementById("stars")
        let moon = document.getElementById("moonbg")
        let pos = window.scrollY 
        if(pos >=0 && pos < window.screen.height-200){
          stars.style.opacity = 0
          moon.style.opacity = 1
        } 
        else if(pos > window.screen.height-200 && pos <=window.screen.height*3 ){
          stars.style.opacity = 1
          moon.style.opacity = 0
        }
        else{
          stars.style.opacity = 0
          moon.style.opacity = 0
        }
      })
    </script>
    
  </body>
